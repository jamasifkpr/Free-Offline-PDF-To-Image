<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .description {
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            background-color: #f8fafc;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            background-color: #e8f4ff;
            border-color: #2980b9;
        }

        .upload-area.dragover {
            background-color: #d6eaf8;
            border-color: #2980b9;
        }

        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .btn-convert {
            background-color: #2ecc71;
        }

        .btn-convert:hover {
            background-color: #27ae60;
        }

        .btn-download {
            background-color: #9b59b6;
        }

        .btn-download:hover {
            background-color: #8e44ad;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .preview-area {
            margin-top: 30px;
        }

        .preview-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .images-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-wrapper {
            height: 250px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8fafc;
        }

        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-info {
            padding: 15px;
            text-align: center;
            background-color: white;
        }

        .download-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #2980b9;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .status.info {
            background-color: #d6eaf8;
            color: #2874a6;
        }

        .status.error {
            background-color: #fadbd8;
            color: #c0392b;
        }

        .status.success {
            background-color: #d5f5e3;
            color: #27ae60;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            border-top: 1px solid #ecf0f1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
            
            .images-container {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF to Image Converter</h1>
            <p class="description">Convert your PDF files to high-quality images directly in your browser</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <p>Drag & drop your PDF here or click to browse</p>
            <input type="file" id="fileInput" class="file-input" accept=".pdf">
        </div>

        <div class="status info" id="status">Please select a PDF file to convert</div>

        <div class="controls">
            <button id="convertBtn" class="btn btn-convert" disabled>Convert to Images</button>
            <button id="downloadAllBtn" class="btn btn-download" disabled>Download All as ZIP</button>
        </div>

        <div class="preview-area">
            <h2 class="preview-title">Converted Images</h2>
            <div class="images-container" id="imagesContainer"></div>
        </div>
    </div>

    <footer>
        Developed by Jam Asif | Support: imagineonline1@gmail.com
    </footer>

    <script>
        // Set PDF.js worker path
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const convertBtn = document.getElementById('convertBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const imagesContainer = document.getElementById('imagesContainer');
        const statusDiv = document.getElementById('status');

        // State variables
        let pdfFile = null;
        let convertedImages = [];

        // Event listeners
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        convertBtn.addEventListener('click', convertPdfToImages);
        downloadAllBtn.addEventListener('click', downloadAllImages);

        // File selection handlers
        function handleFileSelect(e) {
            const file = e.target.files[0];
            processFile(file);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            processFile(file);
        }

        function processFile(file) {
            if (!file) return;
            
            if (file.type !== 'application/pdf') {
                showStatus('Error: Please select a PDF file', 'error');
                convertBtn.disabled = true;
                return;
            }
            
            pdfFile = file;
            showStatus(`PDF loaded: ${file.name} (${formatFileSize(file.size)})`, 'success');
            convertBtn.disabled = false;
            downloadAllBtn.disabled = true;
            imagesContainer.innerHTML = '';
            convertedImages = [];
        }

        // Conversion function
        async function convertPdfToImages() {
            if (!pdfFile) return;
            
            showStatus('Converting PDF to images...', 'info');
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<span class="loading"></span> Converting...';
            imagesContainer.innerHTML = '';
            convertedImages = [];
            
            try {
                const arrayBuffer = await readFileAsArrayBuffer(pdfFile);
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const numPages = pdf.numPages;
                
                showStatus(`Converting ${numPages} page${numPages > 1 ? 's' : ''}...`, 'info');
                
                for (let i = 1; i <= numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 2.0 }); // Higher scale for better quality
                    
                    // Create canvas
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    // Render PDF page to canvas
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    // Convert to image
                    const imgData = canvas.toDataURL('image/jpeg', 0.8); // 0.8 quality for good size/quality balance
                    
                    // Store image data
                    convertedImages.push({
                        data: imgData,
                        pageNumber: i,
                        filename: `page-${i}.jpg`
                    });
                    
                    // Display the image
                    displayImage(imgData, i);
                    
                    showStatus(`Converted page ${i} of ${numPages}`, 'success');
                }
                
                showStatus(`Conversion complete! Converted ${numPages} page${numPages > 1 ? 's' : ''}`, 'success');
                downloadAllBtn.disabled = false;
            } catch (error) {
                console.error('Error converting PDF:', error);
                showStatus('Error converting PDF: ' + error.message, 'error');
            } finally {
                convertBtn.disabled = false;
                convertBtn.innerHTML = 'Convert to Images';
            }
        }

        function displayImage(imgData, pageNumber) {
            const imageCard = document.createElement('div');
            imageCard.className = 'image-card';
            
            const imageWrapper = document.createElement('div');
            imageWrapper.className = 'image-wrapper';
            
            const img = document.createElement('img');
            img.src = imgData;
            img.alt = `Page ${pageNumber}`;
            
            const imageInfo = document.createElement('div');
            imageInfo.className = 'image-info';
            
            const pageInfo = document.createElement('p');
            pageInfo.textContent = `Page ${pageNumber}`;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'Download';
            downloadBtn.addEventListener('click', () => downloadImage(imgData, `page-${pageNumber}.jpg`));
            
            imageWrapper.appendChild(img);
            imageInfo.appendChild(pageInfo);
            imageInfo.appendChild(downloadBtn);
            
            imageCard.appendChild(imageWrapper);
            imageCard.appendChild(imageInfo);
            
            imagesContainer.appendChild(imageCard);
        }

        function downloadImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function downloadAllImages() {
            if (convertedImages.length === 0) return;
            
            showStatus('Creating ZIP file...', 'info');
            downloadAllBtn.disabled = true;
            downloadAllBtn.innerHTML = '<span class="loading"></span> Zipping...';
            
            try {
                const zip = new JSZip();
                
                convertedImages.forEach(image => {
                    // Extract base64 data from data URL
                    const base64Data = image.data.split(',')[1];
                    zip.file(image.filename, base64Data, {base64: true});
                });
                
                const zipBlob = await zip.generateAsync({type: 'blob'});
                saveAs(zipBlob, 'converted-images.zip');
                
                showStatus('ZIP file downloaded successfully!', 'success');
            } catch (error) {
                console.error('Error creating ZIP file:', error);
                showStatus('Error creating ZIP file: ' + error.message, 'error');
            } finally {
                downloadAllBtn.disabled = false;
                downloadAllBtn.innerHTML = 'Download All as ZIP';
            }
        }

        // Utility functions
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (type || 'info');
        }
    </script>
</body>
</html>
